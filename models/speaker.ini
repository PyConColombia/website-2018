[model]
name = Speaker Information
label = {% if this.keynote %}(*) {% endif %}{{ this.name }} {{ this.last_name }}
hidden = yes

[children]
enabled = False

[fields.name]
label = Name
type = string
size = large
width = 1/4

[fields.last_name]
label = Last Name
type = string
size = large
width = 1/4

[fields.keynote]
label = Is Keynote Speaker?
type = boolean
width = 1/2

[fields.image]
label = Image
type = select
description = Attached image to include as main speaker image
source = record.attachments.images

[fields.position]
label = Job Position
type = string
description = Job Position / Title
width = 1/2

[fields.employer]
label = Employer
type = string
description = Employer / Company Name
width = 1/2

[fields.summary]
label = Summary
type = string
description = One line summary

[fields.information]
label = Information
type = markdown

[fields.github_handle]
label = Github handle
type = string
width = 1/4

[fields.twitter_handle]
label = Twitter handle
type = string
width = 1/4
addon_label = @

[fields.facebook_handle]
label = Facebook handle
type = string
width = 1/4
addon_label = @

[fields.web]
label = Website
type = url
width = 1/4
description = Personal Website

[fields.display_summary]
label = Display summary and not job?
type = boolean

[fields.country]
label = Country of Origin
type = string
width = 1/4

[fields.publish]
label = Publish on Website
type = boolean
width = 1/4
