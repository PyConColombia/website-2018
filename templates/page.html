{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block banner_text %}
<div class="container-fluid">
  <div class="banner">
    <div class="banner-image">
      <img src="/{{ this._id }}/{{ this.banner }}" class="banner"/>
      <div class="banner-text">
        <h1>{{ this.title }}</h1>
      </div>
  </div>
  </div>
</div>
{% endblock %}

{% block content %}
      <div class="container-fluid light-section">
        <div class="section-container">
          <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 text-justify">
              {{ this.body }}
            </div>
          </div>
        </div>
      </div>

{% endblock %}
